<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Pink Minion in Fuji Snow</title>
    <style>
        :root {
            --m-pink: #ff8fb1;
            --m-blue: #2b5b84;
            --m-dark: #333;
            --m-silver: #888;
        }

        /* พื้นหลังภูเขาไฟฟูจิ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #add8e6 url('https://images.unsplash.com/photo-1570690516157-a2d711025b58?q=80&w=1920') no-repeat center bottom;
            background-size: cover;
            position: relative;
        }

        /* --- ระบบหิมะตก (CSS Snowflakes) --- */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(105vh) translateX(50px); }
        }

        /* --- ส่วนของ Minion --- */
        .minion-container {
            position: relative;
            width: 200px;
            height: 320px;
            z-index: 5;
        }

        .body-pink {
            position: absolute;
            width: 180px;
            height: 280px;
            background-color: var(--m-pink);
            border: 4px solid var(--m-dark);
            border-radius: 90px 90px 50px 50px;
            left: 10px;
            top: 0;
            overflow: hidden;
            z-index: 2;
        }

        .strap-black {
            position: absolute; top: 70px; width: 100%; height: 18px; background: var(--m-dark);
        }

        .eyes {
            position: absolute; top: 45px; width: 100%; display: flex; justify-content: center; z-index: 3;
        }

        .eye {
            width: 65px; height: 65px; background: white; border: 6px solid var(--m-silver);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            margin: 0 -2px; position: relative;
        }

        .pupil {
            width: 18px; height: 18px; background: var(--m-dark); border-radius: 50%;
            position: absolute; transition: transform 0.1s ease-out;
        }

        .pupil::after {
            content: ''; position: absolute; width: 5px; height: 5px;
            background: white; border-radius: 50%; top: 3px; left: 3px;
        }

        .mouth {
            position: absolute; top: 155px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 20px; border-bottom: 4px solid var(--m-dark); border-radius: 50%;
        }

        .overalls { position: absolute; bottom: 0; width: 100%; height: 85px; background: var(--m-blue); }
        .overalls-front {
            position: absolute; bottom: 85px; left: 35px; width: 110px; height: 45px;
            background: var(--m-blue); border-top: 4px solid var(--m-dark);
        }

        .shoulder-strap {
            position: absolute; width: 75px; height: 14px; background: var(--m-blue);
            border: 3.5px solid var(--m-dark); z-index: 3;
        }

        .strap-l { top: 195px; left: -5px; transform: rotate(35deg); }
        .strap-r { top: 195px; right: -5px; transform: rotate(-35deg); }

        .arm {
            position: absolute; width: 18px; height: 90px; background: var(--m-pink);
            border: 4px solid var(--m-dark); border-radius: 10px; top: 185px; z-index: 1;
        }
        .arm.left { left: 0px; transform: rotate(18deg); }
        .arm.right { right: 0px; transform: rotate(-18deg); }

        .leg {
            position: absolute; bottom: 10px; width: 40px; height: 30px;
            background: var(--m-blue); border: 4px solid var(--m-dark); border-top: none; z-index: 1;
        }
        .leg.left { left: 50px; } .leg.right { right: 50px; }
        .shoe { position: absolute; bottom: -12px; width: 55px; height: 18px; background: var(--m-dark); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>

    <div class="minion-container">
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"><div class="shoe"></div></div>
        <div class="leg right"><div class="shoe"></div></div>

        <div class="body-pink">
            <div class="strap-black"></div>
            <div class="eyes">
                <div class="eye"><div class="pupil"></div></div>
                <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="mouth"></div>
            <div class="overalls-front"></div>
            <div class="overalls"></div>
        </div>

        <div class="shoulder-strap strap-l"></div>
        <div class="shoulder-strap strap-r"></div>
    </div>

    <script>
        // 1. ระบบดวงตามองตามเมาส์
        const pupils = document.querySelectorAll('.pupil');
        document.addEventListener('mousemove', (e) => {
            pupils.forEach(pupil => {
                const rect = pupil.parentElement.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = 12;
                pupil.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            });
        });

        // 2. ระบบสร้างหิมะแบบสุ่ม
        const snowContainer = document.getElementById('snow');
        function createSnowflake() {
            const snowflake = document.createElement('div');
            const size = Math.random() * 5 + 2 + 'px';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // ความเร็วตก
            snowflake.style.opacity = Math.random();
            
            snowContainer.appendChild(snowflake);

            // ลบออกเมื่อตกจบเพื่อไม่ให้หนักเครื่อง
            setTimeout(() => { snowflake.remove(); }, 5000);
        }
        setInterval(createSnowflake, 100); // ปล่อยหิมะทุกๆ 0.1 วินาที
    </script>
</body>
</html>
